global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'entrip-monitor'

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node.js API metrics
  - job_name: 'entrip-api'
    static_configs:
      - targets: ['api:4000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Next.js Web app metrics (if implemented)
  - job_name: 'entrip-web'
    static_configs:
      - targets: ['web:3000']
    metrics_path: '/api/metrics'
    scrape_interval: 10s

  # PostgreSQL exporter (optional, requires postgres_exporter)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 30s