;; PgBouncer configuration for Entrip
;; Transaction pooling mode for optimal performance

[databases]
; Main database pool
entrip = host=postgres port=5432 dbname=entrip

; Separate pool for read replicas (future use)
; entrip_read = host=postgres-replica port=5432 dbname=entrip

[pgbouncer]
; Where to wait for clients
listen_addr = 0.0.0.0
listen_port = 6432

; Authentication settings
auth_type = md5
auth_file = /etc/pgbouncer/userlist.txt

; Pool settings
pool_mode = transaction
max_client_conn = 1000
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3

; Timeouts
server_idle_timeout = 600
server_lifetime = 3600
server_connect_timeout = 15
query_wait_timeout = 120
client_idle_timeout = 0
client_login_timeout = 60

; Low-level network settings
pkt_buf = 4096
max_packet_size = 2147483647
tcp_keepalive = 1
tcp_keepcnt = 3
tcp_keepidle = 30
tcp_keepintvl = 10

; Logging
logfile = /var/log/pgbouncer/pgbouncer.log
pidfile = /var/run/pgbouncer/pgbouncer.pid
admin_users = admin
stats_users = stats, admin

; Connection limits per user/database
max_db_connections = 100
max_user_connections = 100

; TLS settings (optional, for production)
; server_tls_sslmode = require
; server_tls_ca_file = /etc/pgbouncer/ca.crt
; server_tls_key_file = /etc/pgbouncer/server.key
; server_tls_cert_file = /etc/pgbouncer/server.crt

; Monitoring
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1
stats_period = 60

; Application name to add to server connection
application_name_add_host = 1

; Disable DNS caching issues
dns_max_ttl = 15
dns_nxdomain_ttl = 15

; Connection retry on server error
server_reset_query = DISCARD ALL
server_check_query = select 1
server_check_delay = 30

; Prepared statements handling
server_reset_query_always = 0