version: '3.8'

services:
  loki:
    image: grafana/loki:2.9.0
    container_name: entrip-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/loki/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - entrip-observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  promtail:
    image: grafana/promtail:2.9.0
    container_name: entrip-promtail
    volumes:
      - ./infra/loki/promtail-config.yaml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    networks:
      - entrip-observability
    depends_on:
      - loki
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.3.0
    container_name: entrip-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./infra/tempo/tempo.yaml:/etc/tempo.yaml
      - tempo-data:/tmp/tempo
    ports:
      - "3200:3200"   # tempo query frontend
      - "4317:4317"   # otlp grpc receiver
      - "4318:4318"   # otlp http receiver
    networks:
      - entrip-observability
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3200/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  loki-data:
  tempo-data:

networks:
  entrip-observability:
    external: true