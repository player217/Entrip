<!-- Header Component -->
<header class="h-header bg-header-bg text-white flex items-center px-4 z-20">
    <div class="flex items-center gap-2">
        <div class="w-8 h-8 bg-orange-500 rounded flex items-center justify-center text-white font-bold text-sm">
            E
        </div>
        <span class="text-white font-medium">Entrip Automation Platform</span>
    </div>
    
    <!-- Center flex-1 -->
    <div class="flex-1 flex items-center gap-4 text-sm px-4">
        <button class="flex items-center gap-1 opacity-80 hover:opacity-100 transition-opacity" id="userDropdown">
            <span id="userName" class="hidden"></span>
            <svg class="w-[14px] h-[14px] hidden" id="userChevron" viewBox="0 0 16 16" fill="currentColor">
                <path fill-rule="evenodd" d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
        
        <!-- 환율 -->
        <div class="ml-auto flex items-center gap-3 text-xs">
            <button class="flex items-center gap-1 p-1.5 hover:bg-white/10 rounded transition-colors">
                <svg class="w-[14px] h-[14px]" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4 10.781c.148 1.667 1.513 2.85 3.591 3.003V15h1.043v-1.216c2.27-.179 3.678-1.438 3.678-3.3 0-1.59-.947-2.51-2.956-3.028l-.722-.187V3.467c1.122.11 1.879.714 2.07 1.616h1.47c-.166-1.6-1.54-2.748-3.54-2.875V1H7.591v1.233c-1.939.23-3.27 1.472-3.27 3.156 0 1.454.966 2.483 2.661 2.917l.61.162v4.031c-1.149-.17-1.94-.8-2.131-1.718H4zm3.391-3.836c-1.043-.263-1.6-.825-1.6-1.616 0-.944.704-1.641 1.8-1.828v3.495l-.2-.05zm1.591 1.872c1.287.323 1.852.859 1.852 1.769 0 1.097-.826 1.828-2.2 1.939V8.73l.348.086z"/>
                </svg>
                <span class="hidden sm:inline">환율:</span>
            </button>
            <span>USD 1,320.50</span>
            <span class="hidden md:inline">EUR 1,440.30</span>
            <span class="hidden lg:inline">JPY 8.95</span>
        </div>
    </div>

    <!-- Right cluster -->

        <button class="p-2 text-header-icon text-header-icon-hover rounded hover:bg-white/10 transition-colors" title="메일">
