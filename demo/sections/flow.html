<!-- Flow Canvas Section -->
<div id="flow" class="section active">
    <div class="mb-6">
        <h1 class="text-2xl font-bold">Flow Canvas</h1>
        <p class="text-gray-600">업무 프로세스를 자동화하고 연결하세요</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md h-[calc(100%-6rem)]">
        <!-- Tabs -->
        <div class="flex border-b">
            <button onclick="showTab('canvas')" class="tab-btn tab-active px-4 py-2 text-sm font-medium transition-colors">
                Flow Canvas
            </button>
            <button onclick="showTab('templates')" class="tab-btn px-4 py-2 text-sm font-medium text-gray-500 transition-colors hover:text-gray-700">
                Templates
            </button>
            <button onclick="showTab('history')" class="tab-btn px-4 py-2 text-sm font-medium text-gray-500 transition-colors hover:text-gray-700">
                History
            </button>
        </div>
        
        <!-- Tab Contents -->
        <div class="tab-content active" id="tab-canvas">
            <div class="h-full flex">
                <div class="flex-1 bg-flow relative">
                    <!-- Flow Nodes Example -->
                    <div class="absolute top-20 left-20">
                        <div class="flow-node">
                            <svg class="w-4 h-4 text-brand-500" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M3 2.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 5zm0 2.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zm0 2.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5z"/>
                            </svg>
                            <span class="font-medium">예약 접수</span>
                        </div>
                        <div class="flex justify-center mt-2">
                            <button class="plus-button">
                                <svg class="w-3 h-3" viewBox="0 0 12 12" fill="currentColor">
                                    <path d="M6 1v5H1v1h5v5h1V7h5V6H7V1H6z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="absolute top-40 left-60">
                        <div class="flow-node">
                            <svg class="w-4 h-4 text-brand-500" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                                <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                            </svg>
                            <span class="font-medium">가격 산정</span>
                        </div>
                        <div class="flex justify-center mt-2">
                            <button class="plus-button">
                                <svg class="w-3 h-3" viewBox="0 0 12 12" fill="currentColor">
                                    <path d="M6 1v5H1v1h5v5h1V7h5V6H7V1H6z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="absolute top-60 left-40">
                        <div class="flow-node">
                            <svg class="w-4 h-4 text-brand-500" viewBox="0 0 16 16" fill="currentColor">
                                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
                            </svg>
                            <span class="font-medium">고객 알림</span>
                        </div>
                    </div>

                    <!-- Connection Lines SVG -->
                    <svg class="absolute inset-0 pointer-events-none">
                        <path d="M 120 90 Q 180 90 180 160" class="flow-connector" fill="none"/>
                        <path d="M 280 170 Q 280 200 200 230" class="flow-connector" fill="none"/>
                    </svg>
                </div>

                <!-- Property Panel -->
                <div class="property-panel p-4">
                    <h2 class="text-base font-semibold mb-4">Setup ✓</h2>
                    <div class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">노드 이름</label>
                            <input type="text" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" value="예약 접수">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">노드 타입</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                                <option>Trigger</option>
                                <option>Action</option>
                                <option>Condition</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">실행 조건</label>
                            <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm" rows="3">새 예약이 접수되었을 때</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="tab-content p-6" id="tab-templates">
            <h3 class="text-lg font-semibold mb-4">템플릿 목록</h3>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                    <h4 class="font-medium">예약 자동 처리</h4>
                    <p class="text-sm text-gray-600 mt-1">새 예약 접수 시 자동으로 확인 이메일 발송</p>
                </div>
                <div class="border rounded-lg p-4 hover:shadow-md transition-shadow">
                    <h4 class="font-medium">결재 워크플로우</h4>
                    <p class="text-sm text-gray-600 mt-1">금액별 자동 결재 라우팅</p>
                </div>
            </div>
        </div>
        
        <div class="tab-content p-6" id="tab-history">
            <h3 class="text-lg font-semibold mb-4">실행 이력</h3>
            <div class="space-y-2">
                <div class="border-l-4 border-green-500 pl-4 py-2">
                    <div class="flex justify-between">
                        <span class="font-medium">예약 자동 처리 #12345</span>
                        <span class="text-sm text-gray-500">2분 전</span>
                    </div>
                    <p class="text-sm text-gray-600">성공적으로 완료됨</p>
                </div>
                <div class="border-l-4 border-yellow-500 pl-4 py-2">
                    <div class="flex justify-between">
                        <span class="font-medium">결재 워크플로우 #12344</span>
                        <span class="text-sm text-gray-500">15분 전</span>
                    </div>
                    <p class="text-sm text-gray-600">대기 중</p>
                </div>
            </div>
        </div>
    </div>
</div>
