name: Performance Metrics
on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  collect-metrics:
    name: Collect and Report Metrics
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - uses: actions/checkout@v3
      
      - name: Download artifacts
        uses: actions/github-script@v6
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: ${{ github.event.workflow_run.id }},
            });
            console.log(artifacts.data);
      
      - name: Check metrics thresholds
        run: |
          # Define thresholds
          MAX_BUILD_TIME=180  # 3 minutes
          MAX_LINT_WARNINGS=0
          
          # Check if metrics meet thresholds
          echo "### Performance Check ðŸš¦" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build Time | < ${MAX_BUILD_TIME}s | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| ESLint Warnings | ${MAX_LINT_WARNINGS} | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Tailwind Scan | No node_modules | âœ… |" >> $GITHUB_STEP_SUMMARY